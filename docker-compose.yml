version: '3.8'

services:
  telegram-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telegram-store-bot
    restart: unless-stopped
    # Run as host user to avoid permission issues with session files
    # Set PUID and PGID in .env file (run `id -u` and `id -g` to find your IDs)
    user: "${PUID:-1000}:${PGID:-1000}"
    
    # Environment variables (override with .env file)
    env_file:
      - .env
    
    # Volumes for persistence
    volumes:
      # Database persistence
      - ./data:/app/data
      # Telegram session persistence - use directory mount (works better on Mac/Windows)
      - ./.sessions:/app/.sessions:rw
      # Test fixtures (optional)
      - ./tests/fixtures:/app/tests/fixtures:ro
      # Logs (optional)
      - ./logs:/app/logs
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
